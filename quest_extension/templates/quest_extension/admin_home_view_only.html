{% extends 'quest_extension/admin_home_base.html' %}
{% load static %}


{% block style_js %}
<link rel="stylesheet" type="text/css" href="{% static 'quest_extension/admin_home/admin_home_view_only_style.css' %}">
{% endblock %}


{% block project_settings %}
<form method='GET' action ='/quest/admin_project_settings_view_only/{{current_admin.admin_ldap}}/{{current_project.id}}'> 
    {% csrf_token %}
    <button type='submit'> Project Settings </button>
</form>
    {% endblock %}

{% block redirect_to_quest_page %}


    <br>
    <form  method='GET' action='/quest/admin_quest_page_view_only/{{current_admin.admin_ldap}}/{{quest.id}}'>
        <button id = 'image_submit_{{quest.id}}' type='submit'>
        <div id = 'image_cropper'>
            <!-- If you type an invalid name -> django will make an extra error call and performace will slow down. While
            This will not effect the final render, it will however effect the terminal output.  -->
            <img id = 'img' src="{{quest.quest_picture_url}}" onerror = "show_plain_button_instead('{{quest.id}}')" />
        </div> 
        {{quest.quest_name}} ({{quest.quest_path_number}})
        </button>

        <button id = 'button_submit_{{quest.id}}'>{{quest.quest_name}} ({{quest.quest_path_number}})</button>

    </form>
    <br>

    
{% endblock %}
