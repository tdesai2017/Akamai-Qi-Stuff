{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'quest_extension/login/user_login_style.css' %}">
    <Title> User Login </Title>

    <script> function show(){
        document.getElementById("ldap_for_new_password").style.display = "inline";

    }
    </script>
    <link rel="stylesheet" type="text/css" href="{% static 'quest_extension/login/user_login_style.css' %}">

</head>

<body>

    {% block login_welcome %}
    {% endblock %}
    
    {% block sign_up %}
    {% endblock %}

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <br>
    <br>
    <br>
    <br>

    {% block login %}
    {% endblock %}
    

        <button id = 'forgot_password' type='submit' onclick = "show();">Forgot Password</button>
        <form id='ldap_for_new_password' method='POST' action = '/quest/change_password_request'>
            {% csrf_token %}
            Please type your LDAP below:
            <br>
            <br>
            LDAP:
            <input type='text' name='ldap'>
            <button id = 'new_password_ldap' type="submit">Submit</button>


        </form>

    </div>



    

</body>
</html>
