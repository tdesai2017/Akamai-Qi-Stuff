{% extends 'quest_extension/new_account_base.html' %}
{% load static %}

{% block new_account_welcome %}
<h1>New Admin Signup!</h1>
{% endblock %}

{% block stylesheet_js %}
<link rel="stylesheet" type="text/css" href="{% static 'quest_extension/new_account/new_admin_style.css' %}">
<script src= "{% static 'quest_extension/new_account/new_admin_js.js' %}"></script>

<script>
</script>
{% endblock %}

{% block login %}
<form method='GET' action='/quest/admin_login'>
    <button type = 'submit'> Login </button>
</form>
{% endblock %}

{% block account_form %}
<form method='POST' id = 'admin_form' action = '/quest/add_new_admin' onsubmit = "return validate_password();">
    {% csrf_token %}
    {{ admin_form }}
    <label for="retyped_password">Retype Password:</label>
    <input id = "retyped_password" type="password" name="retyped_password" maxlength="200" >
    <button form = 'admin_form' type= 'submit'> Submit </button> 
</form>
{% endblock %}
