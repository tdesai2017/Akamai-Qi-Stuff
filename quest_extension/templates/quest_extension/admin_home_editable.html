{% extends 'quest_extension/admin_home_base.html' %}

{% block quest_create_form %}
    <form method='POST'>
        {% csrf_token %}
        {{ quest_form }}
        <button type='submit' name= 'new_quest'>Submit</button>
    </form>
{% endblock %}

{% block redirect_to_quest_page %}

    {% for quest in quests %}
        <br>
        <form method='GET' action='/quest/admin_quest_page_editable/{{quest.id}}'>
            <button type='submit'>{{quest.quest_name}} ({{quest.quest_path_number }})</button>
        </form>


    {% endfor %}
    
{% endblock %}
