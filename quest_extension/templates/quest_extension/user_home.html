{% load static %}
<!DOCTYPE html>
<html lang="en">

    <head>
	<title>Quest home</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'quest_extension/admin_home_style.css' %}">

    </head>

    <body>
    <h1>{{ current_project.project_name}}</h1>
    <p> {{ current_project.project_description }}</p>

	<p>Welcome {{ user.user_first_name }} to the Quests!</p>
	<p>You have {{ current_user_project_object.points }} points!</p>
         

    {% for quest in quests %}
    <br>
    <!-- Figure out how to validate users_current quest in javascript -->
    <form method='POST'>
        {% csrf_token %}
        <button type='submit' name= 'quest_path_number' value = '{{ quest.quest_path_number }}'>{{quest.quest_name}}</button>
    </form>


    {% endfor %}
    </body>
    
</html>
