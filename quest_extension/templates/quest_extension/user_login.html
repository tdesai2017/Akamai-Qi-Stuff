{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'quest_extension/user_login_style.css' %}">
    <Title> Login </Title>

    <script> function show(){
        document.getElementById("ldap_for_new_password").style.display = "inline";

    }
    
    </script>
</head>

<body>
    <form method='GET' action='/quest/new_user'>
        <button type = 'submit'> Sign Up! </button>
    </form>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <br>
    <br>
    <br>
    <br>

    <div id= 'container'>
        <form id='login' method='POST' action ='/quest/user_login_to_account'>
            {% csrf_token %}
            {{ login_form }}
            <button id = 'submit_login' type="submit">Submit</button>
        </form> 

        <button id = 'forgot_password' type='submit' onclick = "show();">Forgot Password</button>
        <form id='ldap_for_new_password' method='POST' action = '/quest/change_password_request'>
            {% csrf_token %}
            Please type your LDAP below:
            <br>
            <br>
            LDAP:
            <input type='text' name='ldap'>
            <button id = 'new_password_ldap' type="submit">Submit</button>


        </form>

    </div>



    

</body>
</html>
