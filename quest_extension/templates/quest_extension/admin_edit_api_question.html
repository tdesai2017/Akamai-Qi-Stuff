{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit API Question</title>
    <link rel= "stylesheet" type="text/css" href="{% static 'quest_extension/admin_edit_question_style.css' %}">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

</head>
<body>


    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
        <span>{{message}}</span>
    </div>
    {% endfor %}


    <div class="container-fluid">
            <div class="container">
                <h2 class="text-center" id="title" style = 'color: #42bcf4;'>
                    Edit API Question
                </h2>
                <hr>
                <div class="row">
                    <div class="col-md-5 col-centered">
                        <form method="POST" action= '/quest/save_edit_api_question/{{current_admin.admin_ldap}}/{{current_question.id}}'>
                            {% csrf_token %}
                            {{ question_form|crispy }}
                            <br>
                            <br>
                            API URL: <input class = 'form-control' type = 'text' name = 'api_url' value = {{current_question.question_api_url}}>
                            <br>
                            <button class = 'btn btn-success' type = 'submit'> Submit </button>
                        </form>
                        <br>
                            
                        <form method= 'GET' action='/quest/admin_quest_page_editable/{{current_admin.admin_ldap}}/{{quest_id}}'>
                            <button class = 'btn btn-link' style = 'padding: 0px'> Back </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
